<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userForm.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #294b80">
<div class="container">
    <div class="row">
        <div class="form">
            <form action="#" th:action="@{/admin/addPlaylist}" method="post" th:object="${playlist}">
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></label>
                    <input type="text" class="input" placeholder="Title" th:field="*{title}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></label>
                    <input type="text" class="input" placeholder="Author" th:field="*{author}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></label>
                    <input type="text" class="input" placeholder="Genre" th:field="*{genre}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('subFee')}" th:errors="*{subFee}"></label>
                    <input type="text" class="input" placeholder="Subscription fee" th:field="*{subFee}">
                </div>
                <button type="submit">ADD PLAYLIST</button>
                <h1><span th:utext="${playlistExists}"></span></h1>
                <h1><span th:utext="${successful}"></span></h1>
            </form>
        </div>
    </div>
</div>

</body>
</html>
