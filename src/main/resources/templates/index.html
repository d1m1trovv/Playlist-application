<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlayApp</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userForm.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header><p>Welcome to Playlist App</p></header>
<div class="container">
    <div class="row">
        <div class="form">
            <form th:action="@{/login}" method="get"><button  type="submit">LOGIN</button></form>
            <form th:action="@{/register}" method="get"><button type="submit">REGISTER</button></form>
        </div>
    </div>
</div>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</html>
