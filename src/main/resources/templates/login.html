<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userForm.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #294b80">
<div class="container">
    <div class="row">
        <div class="form">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label></label>
                    <input type="email" class="input" th:placeholder="E-mail" name="email">
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="password" class="input" th:placeholder="Password" name="pass">
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</div>
<script type="application/json" src="webjars/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
