<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userForm.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #294b80">
<div class="container">
    <div class="row">
        <div class="form">
            <form action="#" th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                    <input type="email" class="input" placeholder="E-mail" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
                    <input type="text" class="input" placeholder="Username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></label>
                    <input type="password" class="input" placeholder="Password" th:field="*{pass}">
                </div>
                <div class="form-group">
                    <label th:if="${#fields.hasErrors('confirmPass')}" th:errors="*{confirmPass}"></label>
                    <input type="password" class="input" placeholder="Confirm password" th:field="*{confirmPass}">
                </div>
                <button type="submit">REGISTER</button>
                <h1><span th:utext="${registrationSuccess}">Congrats! You registered successfully!</span></h1>
                <h1><span th:utext="${emailExists}">User with this email already exists!</span></h1>
                <h1><span th:utext="${passwordMatch}">Password doesn't match!</span></h1>
            </form>
        </div>
    </div>
</div>

</body>
</html>
